<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/scss/log-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Московский государственный строительный университет</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<div class="all">
    <div class="wrapper">

        <header class="header">
            <div class="header-inner">
                <div class="header-inner-container">
                    <div class="header-logo">
                        <div class="header-logo-img">
                            <img src="img/logo.svg" alt="МГСУ">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main-title">
                <div class="title">
                    <h1>Диссертация на соискание ученой степени</h1>
                </div>
                <div class="sub-title">
                    Соискатель Шашков Алексей Андреевич
                </div>
            </div>
            <div class="main-log-in">
                <div class="form-log-in">
                    <div class="title">
                        Вход на голосование
                    </div>
                    <form class="form" action="">
                        <div class="text-field">
                            <input class="text-field__input code" type="text" name="code" id="code" placeholder="Введите код" value="">
                             <span class="qr-icon"></span>
                             <span class="paste-icon"></span>
                        </div>
                        <div class="btns">
                            <input type="submit" value="Войти" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </main>

    </div>
</div>
</body>
<script type="text/javascript" src="js/plugins/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
